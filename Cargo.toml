[package]
name = "axon"
version = "0.1.0"
authors = ["Nervos Dev <dev@nervos.org>"]
edition = "2021"
repository = "https://github.com/nervosnetwork/axon"

[dependencies]
byzantine = { path = "./byzantine" }
common-apm = { path = "./common/apm" }
common-config-parser = { path = "./common/config-parser" }
common-crypto = { path = "./common/crypto" }
common-logger = { path = "./common/logger" }
core-api = { path = "./core/api" }
core-cli = { path = "./core/cli" }
core-consensus = { path = "./core/consensus" }
core-interoperation = { path = "./core/interoperation" }
core-mempool = { path = "./core/mempool" }
core-network = { path = "./core/network" }
core-storage = { path = "./core/storage" }
protocol = { path = "./protocol", package = "axon-protocol" }

[workspace]
members = [
    "byzantine",

    "common/apm",
    "common/apm-derive",
    "common/channel",
    "common/config-parser",
    "common/crypto",
    "common/logger",
    "common/merkle",
    "common/pubsub",

    "core/api",
    "core/ckb-client",
    "core/cli",
    "core/consensus",
    "core/cross-client",
    "core/executor",
    "core/mempool",
    "core/metadata",
    "core/network",
    "core/run",
    "core/storage",
    "devtools/keypair",
    
    "protocol",
]

[features]
default = []
random_leader = ["core-consensus/random_leader"]
pprof = ["core-api/pprof"]
# tentacle_metrics = ["core-network/tentacle_metrics"]
