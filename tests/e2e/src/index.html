<html>

<body>
  <div>
    <button id="getChainId">Get chain id</button>
    <div>Chain id: <span id="chainId"></span></div>
  </div>
  <div>
    <button id="btn">web3 sha</button>
    <div><input type="text" id="param1" value="" /></div>
    <div><input type="text" id="testType" value="" /></div>
    <div>sha value: <span id="ret"></span></div>
  </div>
</body>
<script>
  document.getElementById("getChainId").addEventListener("click", () => {
    ethereum.request({ method: "net_version" }).then((id) => {
      document.getElementById("chainId").innerHTML = id;
    });
  });
  document.getElementById("btn_web3_sha").addEventListener("click", () => {
    const data = document.getElementById("param1").value;
    const t_type = document.getElementById("testType").value;
    const params = [];
    const request_params = { method: "web3_sha3", params: [] }; //deafult is none param  to request test.
    if (t_type == "1") {
      request_params.params.push(data);
    }
    if (t_type == "2") {
      request_params.params.push(data);
      request_params.params.push("advantage parameter");
    }
    ethereum.request(request_params).then((ret) => {
      document.getElementById("ret").innerHTML = ret;
    });
  });
</script>

</html>
