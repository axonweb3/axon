name: Feature Request
description: Suggest a feature to the Mercury project
labels: ["t:feature"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-added
    attributes:
      label: Propose-a-new-feature
      description: Describe the solution you'd like(Is your feature request related to a problem?).
      placeholder: Tell us what you want!
      value: "Describe the solution you'd like:"
    validations:
      required: true
  - type: textarea
    id: the-alternatives
    attributes:
      label: Alternatives you've considered
      description: Also tell us, any alternative solutions or features you've considered?
      placeholder: Tell us the alternatives you've considered!
      value: "Describe alternatives you've considered:"
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
