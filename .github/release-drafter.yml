name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
template: |
  # What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
categories:
  - title: 'feature'
    label: 'feature'
    collapse-after: 3
  - title: 'enhancement'
    label: 'enhancement'
    collapse-after: 3
  - title: 'Bug Fixes'
    label: 'bugfix'
    collapse-after: 3
  - title: 'chore'
    label: 'chore'
    collapse-after: 3
  - title: 'Documentation'
    label: 'document'
    collapse-after: 3
  - title: 'Other changes'
    collapse-after: 3
  - title: 'Dependency Updates'
    label: 'dependencies'
    collapse-after: 3
  - title: 'style'
    label: 'style'
    collapse-after: 3

version-resolver:
  minor:
    labels:
      - 'feature'
  patch:
    labels:
      - 'bug'
      - 'maintenance'
      - 'docs'
      - 'dependencies'
      - 'security'

exclude-labels:
  - 'skip-changelog'
