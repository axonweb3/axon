name: Generate changelog
on:
  release:
    types: [created, edited]

jobs:
  generate-changelog:
    runs-on: ubuntu-latest
    outputs:
      changelog: ${{ steps.changelog.outputs.changelog }}
    steps:
    - uses: actions/checkout@v3
    - name: "âœï¸ Generate release changelog"
      id: changelog
      uses: liya2017/auto-generator-changelog@main
      with:
          token: ${{ secrets.GITHUB_TOKEN }}
          headerLabel: "# ðŸ“‘ Changelog"
          addSections: '{"documentation":{"prefix":"### ðŸ“– Documentation","labels":["document"]},"Features":{"prefix":"### ðŸš€ Features","labels":["feature"]},"Enhancement":{"prefix":"### ðŸ”¥ Enhancement","labels":["enhancement"]},"bugfix":{"prefix":"ðŸ› Bug Fixes","labels":["bugfix"]},"refactor":{"prefix":"### ðŸ  refactor","labels":["refactor"]},"chore":{"prefix":"### ðŸ§° Chore","labels":["chore"]},"Otherchanges":{"prefix":"âœ¨ Other changes","labels":[""]},"dependencies":{"prefix":"â¬†ï¸ Dependency Updates","labels":["dependencies"]},"style":{"prefix":"ðŸŒˆ Style","labels":["style"]}}'
          author: true
          compareLink: true
          stripGeneratorNotice: true
  create-changelog-pr:
    runs-on: ubuntu-latest
    needs: generate-changelog
    steps:
    - uses: actions/checkout@v3
      with: 
        ref: main
    - run: |
       echo "${{ needs.generate-changelog.outputs.changelog }}" >${{ github.workspace }}/CHANGELOG.md
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v4
      with:
        token: ${{ secrets.TOKEN }}
        signoff: false
        commit-message: "docs: automated update CHANGELOG.md"
        branch: bot-${{ github.repository }}
        title: "docs: automated update CHANGELOG.md"
        body: "automated pr to change log"
