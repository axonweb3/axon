name: PR Lint
concurrency:
  group: Conventional PR-${{ github.ref }}
  cancel-in-progress: true
on:
  pull_request:
    types: ['opened', 'edited', 'reopened', 'synchronize']
jobs:
  WIP:
    runs-on: ubuntu-latest
    steps:
      - uses: wip/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  Conventional:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Slashgear/action-check-pr-title@v4.3.0
        with:
          regexp: "(feat|perf|refactor|fix|chore|docs|style|ci):" # Regex the title should match.
          helpMessage: "The title of this PR does not conform the [conventional commits](https://www.conventionalcommits.org/en/v1.0.0/). Please fix it, thx. Example: 'feat: example of title'"
      - name: Check Commit Type
        uses: gsactions/commit-message-checker@v2
        with:
          pattern: '(feat|perf|refactor|fix|chore|docs|style|ci):'
          error: 'Your first line has to contain a commit type like "[BUGFIX]".'
          

  Label:
    runs-on: ubuntu-latest
    steps:
      - name: Add labels based on PR title
        uses: TDAK1509/set-label-based-on-pr-title@v1
        with:
          words: feat;perf;refactor;fix;chore;docs;style;ci
          labels: feature;enhancement;refactor;bugfix;chore;document;style;skip_changelog
          repo-token: "${{ secrets.GITHUB_TOKEN }}"

