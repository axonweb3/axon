[package]
name = "core-network"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
protocol = { path = "../../protocol", package = "axon-protocol"}

tentacle = { version="0.4.0-alpha.2", features = ["parking_lot"] }
snap = "1"
bytes = "1"
log = "0.4"
rand = "0.7"
bloom-filters = "0.1"
prost = "0.9"
futures = "0.3"
derive_more = "0.99"
serde = { version = "1.0", features = ["derive"] }
async-trait = "0.1"
parking_lot = "0.11"
tokio = { version = "1", features = ["time", "sync", "macros"] }
hex = "0.4.3"
tokio-util = { version = "0.6.9", features = ["codec"] }

[dev-dependencies]
env_logger = "0.8.1"