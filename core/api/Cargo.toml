[package]
name = "core-api"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-graphql = { version = "3.0", features = ["tracing"] }
cita_trie = "3.0"
# jsonrpsee = { version = "0.7", features = ["http-server", "macros"] }
jsonrpsee = { git = "https://github.com/davidchild/jsonrpsee.git", branch = "jsonrpsee_cross",features = ["http-server", "macros"] }
parking_lot = "0.11"
ethereum = "0.10.0"
serde = { version = "1.0", features = ["derive"] }

protocol = { path = "../../protocol", package = "axon-protocol"}
common-config-parser = { path = "../../common/config-parser" }
core-executor = { path = "../../core/executor" }
