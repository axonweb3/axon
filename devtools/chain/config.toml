privkey = "0x95500289866f83502cc1fb894ef5e2b840ca5f867cc9e84ab32fb8872b5dd36c"

# db config
data_path = "./devtools/chain/data"

[rpc]
listening_address = "127.0.0.1:8000"
maxconn = 25000
max_payload_size = 1048576
# enable_dump_profile = false
# [graphql.tls]
# private_key_file_path = "key.pem"
# certificate_chain_file_path = "cert.pem"


[network]
listening_address = "/ip4/0.0.0.0/tcp/8001"
rpc_timeout = 10

[consensus]
overlord_gap = 5
sync_txs_chunk_size = 5000

[[network.bootstraps]]
multi_address = "/ip4/127.0.0.1/tcp/10000/p2p/QmcEhrEJhNdKzUHQDodYLuoiYpnhKFxoGTw52RdSZKYLu5"

[mempool]
timeout_gap = 20
pool_size = 20000
broadcast_txs_size = 200
broadcast_txs_interval = 200

[executor]
light = false
triedb_cache_size = 2000

[logger]
filter = "info"
log_to_console = true
console_show_file_and_line = false
log_path = "logs/"
log_to_file = true
file_size_limit = 1073741824 # 1 GiB
metrics = true
# you can specify log level for modules with config below
# modules_level = { "overlord::state::process" = "debug", core_consensus = "error" }

[rocksdb]
max_open_files = 64

